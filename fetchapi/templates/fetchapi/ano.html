<!DOCTYPE html>
<html>
    <head>
        <title>News</title>
    <!-- Add CSS styling for the news -->
    <style>
        /* Define your styles for news here */
        .news-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .news-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .news-description {
            color: #555;
        }
        .news-image {
            max-width: 100%;
            height: auto;
        }
        </style>
</head>
<body>
    <h1>Latest News</h1>
    
    <!-- Iterate over the news data and display each news item -->
    {% for news_item in database_fetched_news %}
    <div class="news-card">
        <div class="news-title">{{ news_item.title }}</div>
        <div class="news-description">{{ news_item.description }}</div>
        <div class="news-content">{{ news_item.content }}</div>
        <div class="news-author">Author: {{ news_item.author }}</div>
        <div class="news-published">Published At: {{ news_item.published }}</div>
        <a href="{{ news_item.url }}" target="_blank">Read more</a>
        <!-- Display the news image if available -->
        {% if news_item.image %}
        <img class="news-image" src="{{ news_item.image }}" alt="News Image">
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
